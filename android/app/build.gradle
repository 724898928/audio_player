plugins {
    id "com.android.application"
    //id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.lee.audio_player"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

//    kotlinOptions {
//        jvmTarget = JavaVersion.VERSION_1_8
//    }
    lint {
        checkReleaseBuilds false
    }
    sourceSets {
        main.java.srcDirs += 'src/main/java'
      //  main.jniLibs.srcDirs = ['src/main/jniLibs']
//        main {
//      //      java.srcDirs += 'src/main/java'
//            jniLibs.srcDirs = ['src/main/libs']
//        }
    }

    defaultConfig {
        ndk {
            // https://blog.51cto.com/u_15639793/12278264
            // Filter for architectures supported by Flutter
            //  "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            abiFilters "x86_64",  "arm64-v8a"
           // abiFilters  "arm64-v8a"
        }
        applicationId = "com.lee.audio_player"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion flutter.minSdkVersion
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

    }

    buildTypes {
        debug {
            ndk {
                abiFilters "x86_64",  "arm64-v8a"
              //  abiFilters "arm64-v8a"
//                abiFilters "armeabi-v7a", "x86"/*, "arm64-v8a"*/
            }
        }
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled = false
            shrinkResources = false
           // signingConfig = signingConfigs.release
           // signingConfig = signingConfigs.debug
            ndk{
                abiFilters "x86_64",  "arm64-v8a"
                //abiFilters "arm64-v8a"
            }
        }
    }


}

dependencies {
    implementation 'androidx.annotation:annotation:1.7.1' // 使用最新版本
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
    implementation "androidx.media3:media3-exoplayer:1.0.0"
    implementation "androidx.media3:media3-common:1.0.0"
    implementation "androidx.media3:media3-session:1.0.0"
    implementation "androidx.media3:media3-datasource-okhttp:1.0.0"
}

flutter {
    source = "../.."
}
